apply plugin: 'com.android.library'


android {
	defaultPublishConfig "$type"
	compileSdkVersion project.compileSdkVersion
	buildToolsVersion project.buildToolsVersion

	defaultConfig {
		minSdkVersion project.minSdkVersion
		targetSdkVersion project.targetSdkVersion
	}
	
	lintOptions {
		checkAllWarnings true
		disable 'InvalidPackage', 'FloatMath', 'UnusedResources', 'ClickableViewAccessibility', 'HardcodedText'
		fatal 'StopShip'
	}

	sourceSets {
		main {
			manifest.srcFile 'photoview-lib/AndroidManifest.xml'
			java.srcDirs = ['photoview-lib/src']
			res.srcDirs = ['photoview-lib/res']
		}
	}
}